<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action="">
        <fieldset>
            <legend>Login Details</legend>
            <label for="Name">Name</label>
            <input type="text" id="Name"/>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email"/>
            <br>
            <label for="password">Password</label>
            <input type="password" id="password"/>

        </fieldset>
        <fieldset>
            <legend>Your Feedback</legend>
            <label for="">Please Check All The Emotions That Apply To You</label>
            <br>
           <input type="checkbox" id="angry">
           <label for="angry">Angry</label>
           <br>
           <input type="checkbox" id="sad">
           <label for="sad">Sad</label>
           <br>
           <input type="checkbox" id="happy">
           <label for="happy">Happy</label>
           <br>
           <input type="checkbox" id="Ambivalent">
           <label for="Ambivalent">Ambivalent</label>
           <br>

           <label for="">How statisfied were you with our service</label>
            <br>
            <input type="checkbox" id="very statisfied">
           <label for="very statisfied">very statisfied</label>
           <br>
           <input type="checkbox" id="Statisfied">
           <label for="statisfied">Statisfied</label>
           <br>
           <input type="checkbox" id="didnt care">
           <label for="didnt care">Didnt care</label>
           <br>
           <input type="checkbox" id="disStatisfied">
           <label for="disstatisfied">DisStatisfied</label>
           <br>
        
        </fieldset>
        <input type="submit" name="" id="">
        <button><input type="reset" name="" id="" value="Clear All"></button>
    </form>
    
</body>
</html>
